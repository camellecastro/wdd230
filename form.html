    <main class="form-content">
        <h1>Course Home Page Form</h1>
        <form method="get" action="record.html">
            <h6>* Required Information</h6>

            <label for="username" class="top">Username*
                <input type="text" id="username" name="username" placeholder="johndoe" required>
            </label>
            <div id="formmessage"></div>
            <label for="password" class="top">Password*
                <input type="password" id="password" name="password" placeholder="At least eight alpha-numeric characters long." title="Must contain 8 alpha-numeric characters" pattern="[A-Za-z0-9]{8,}" required>
            </label>
            <label for="confirmPassword" class="top">Password Confirmation*
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </label>
            <label for="email" class="top">Email Address*
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your byui student email address. (ex. johndoe@byui.edu)"
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address."
                    required
                >
            </label>
            <label for="pageRating" class="top rating">Page Rating
                <span id="ratingDisplay"></span>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" >
            </label>

            <input class="submitBtn" type="submit" value="Send Page Rating">

        </form>
    </main>
